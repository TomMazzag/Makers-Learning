<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitter</title>
</head>
<body>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

    <nav>
        <h1>Welcome to Chitter!</h1>
        <a href="/chitter" style="float: right;">&lt; Back</a>
    </nav>
    
    <div class="error" style="color: red;">
        {{errors}}
    </div>

    <form action="/chitter/login" method="POST" style="margin-bottom: 40px;">
        <p>
            Email / Username: 
            <input type="text" name="user" required autocomplete="off">
        </p>
        <p>
            Password:
            <input type="password" name="password" required>
        </p>

        <input type="submit" value="Login">
    </form>

    <a href="/chitter/signup">New to Chitter? Sign up here</a>
    
</body>
</html>
